<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet"  href="../lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.min.css">
    <link href="../css/pagexld.css" type="text/css" rel="stylesheet"/>
    <link href="../css/goodxld.css" rel="stylesheet">
    <link href="../css/talk.css" rel="stylesheet">
    <title></title>
</head>
<body>
<div class="part1">
    <div class="guide">guide</div>
    <div class="total center-text">
        <div class="title">
            <div><ul class="page"></ul></div>
            <div class="createnew">发布话题</div>
        </div>

        <div class="element">
            <div class="headimg">
                <img class="headimage" src="img/woman.jpg">
            </div>
            <div class="message">
                <div class="username">username</div>
                <div class="time">time</div>
                <div class="talktitle">talktitle</div>
                <div class="talkmessage">
                    <div class="self">self</div>
                    <div class="message-good">
                        <div class="ui-body-feed ui-feed1" id="heart">
                            <div class="heart" id="like3" rel="like"></div>
                            <div class="likeCount" id="likeCount3">24</div>
                        </div>
                    </div>
                </div>
                <div class="other">
                    <div class="othertalk">othertalk</div>
                    <div class="push">
                        <p class = "pushbutton">回复</p>
                    </div>
                </div>

            </div>
        </div>
        <div class="element">
            <div class="headimg">
                <img class="headimage" src="img/man.jpg">
            </div>
            <div class="message">
                <div class="username">username</div>
                <div class="time">time</div>
                <div class="talktitle">talktitle</div>
                <div class="talkmessage">
                    <div class="self">self</div>
                    <div class="message-good">
                        <div class="ui-body-feed ui-feed1" id="heart">
                            <div class="heart" id="like3" rel="like"></div>
                            <div class="likeCount" id="likeCount3">24</div>
                        </div>
                    </div>
                </div>
                <div class="other">
                    <div class="othertalk">othertalk</div>
                    <div class="push">
                        <p class = "pushbutton">回复</p>
                    </div>
                </div>

            </div>
        </div>

        <div class="pagebox">
            <div><ul class="page"></ul></div>
        </div>
    </div>
</div>
<div class="part2createnew">
    <div class="part2-title">
        <p>标题:</p>
        <textarea type="text" class="selftitle"></textarea >
    </div>
    <div class="part2-self">
        <p>内容:</p>
        <textarea type="text" class="part2-self-ju"></textarea >
    </div>
    <div class="twobutton">
        <div class="nobutton">取消</div>
        <div class="yesbutton">发布</div>
    </div>
</div>
<div class="part3push">
    <div class="part3-self">
        <p>内容:</p>
        <textarea  type="text" class="part3-self-ju"></textarea >
    </div>
    <div class="twobutton">
        <div class="part3nobutton">取消</div>
        <div class="part3yesbutton">发布</div>
    </div>
</div>
</body>
<script type="text/javascript" src = "../lib/jquery/jquery-3.2.1.js"></script>
<script type="text/javascript" src = "../lib/bootstrap/js/bootstrap.min.js"></script>
<!--<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>-->
<script type="text/javascript" src="../js/pagexld.js"></script>
<script type="text/javascript" src="../js/goodxld.js"></script>
<script type="text/javascript" src = "../js/talk.js"></script>
</html>
